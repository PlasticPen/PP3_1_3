<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin's page</title>
</head>
<body>

<h1>Admin panel</h1>

<br/>
<br/>


<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Username</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <div th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getSurname()}">surname</td>
            <td th:text="${user.getUsername()}">username</td>
            <td th:text="${user.getRoles.size() == 2} ? 'ADMIN USER' : 'USER'"/>
            <td>
                <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="EDIT"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="DELETE"/>
                </form>
            </td>
        </tr>

    </div>
</table>

<br/>
<hr/>

<a href="admin/new">Create new user</a>
<br/>
<br/>
<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>
<br/>
<form th:action="@{/user}">
    <input type="submit" value="User page"/>
</form>
</body>
</html>
